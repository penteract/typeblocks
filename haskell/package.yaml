name:                typeblocks
version:             0.1.0.0
#github:              "githubuser/typeblocks"
license:             LICENSE
author:              "Toby Cathcart Burn"
#maintainer:          ""
copyright:           "2023 Toby Cathcart Burn"

#extra-source-files:

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/typeblocks#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- rosezipper
- cairo
- haskell-src-exts
- colour
- hsluv-haskell
- hint

# ghc-options:
# - -Wall
# - -Wcompat
# - -Widentities
# - -Wincomplete-record-updates
# - -Wincomplete-uni-patterns
# - -Wmissing-export-lists
# - -Wmissing-home-modules
# - -Wpartial-fields
# - -Wredundant-constraints

library:
  source-dirs: src

executables:
  typeblocks-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typeblocks
    - linear
    # - dear-imgui
    - managed
    - sdl2
    - sdl2-cairo
    - cairo
    # - gl

tests:
  typeblocks-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typeblocks
    - hint
